##### ~/.tmux.conf #############################################################

##### 🔁 Reload Config #####
bind r source-file ~/.tmux.conf \; display-message "Reloaded .tmux.conf"

##### 📟 Core Settings #####
#set -g mouse on
set -g default-terminal "tmux-256color"
set -g base-index 1
setw -g pane-base-index 1
set -g status-left-length 100
set -g status-right-length 100

##### 📦 Auto-install plugins #####
set -g @plugin_root "~/.config/tmux/plugins"
run-shell -b 'mkdir -p "$HOME/.config/tmux/plugins"'

if-shell -b 'command -v git >/dev/null 2>&1' '' \
  'display-message "⚠️ git not found: plugin auto-install will be skipped"'

if-shell -b '[ -d "$HOME/.config/tmux/plugins/catppuccin/tmux/.git" ]' '' \
  'run-shell -b "git clone https://github.com/catppuccin/tmux.git \"$HOME/.config/tmux/plugins/catppuccin/tmux\""'

if-shell -b '[ -d "$HOME/.config/tmux/plugins/tmux-cpu/.git" ]' '' \
  'run-shell -b "git clone https://github.com/tmux-plugins/tmux-cpu.git \"$HOME/.config/tmux/plugins/tmux-cpu\""'

if-shell -b '[ -d "$HOME/.config/tmux/plugins/tmux-battery/.git" ]' '' \
  'run-shell -b "git clone https://github.com/tmux-plugins/tmux-battery.git \"$HOME/.config/tmux/plugins/tmux-battery\""'

##### 🎨 Catppuccin Theme #####
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

##### 🎛 Status Line #####
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# 🔋 Show battery info only if a battery exists (Linux/macOS check)
if-shell '[ -d /sys/class/power_supply/BAT0 ] || pmset -g batt >/dev/null 2>&1' \
  'set -agF status-right "#{E:@catppuccin_status_battery}"'

##### 🔌 Extra Plugins #####
run '~/.config/tmux/plugins/tmux-cpu/cpu.tmux'

# Load battery plugin only if battery present
if-shell '[ -d /sys/class/power_supply/BAT0 ] || pmset -g batt >/dev/null 2>&1' \
  'run "~/.config/tmux/plugins/tmux-battery/battery.tmux"'
################################################################################
